<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="GG.css">
</head>

<body>
    <h1 id="title"></h1>
    <div id="game">
        <div id="player1">
            <h2>Player 1</h2>
            <div class="picking">
                <div>
                    <label for="player1Number">Enter your 4-digit number:</label>
                    <input type="password" id="player1Number" maxlength="4">
                </div>
                    <button onclick="startGame(1)" id="Submit1">Submit</button>
            </div>
            <div id="player1Guess">
                <label for="player1GuessInput">Guess Player 2's number:</label>
                <input type="text" id="player1GuessInput" maxlength="4">
                <button onclick="makeGuess(1)">Guess</button>
            </div>
            <div id="player1Result"></div>
        </div>

        <div id="restart" style="display: none;">
            <button onclick="restart()" id="restart_btn">Restart</button>
        </div>

        <div id="player2">
            <h2>Player 2</h2>
            <div class="picking">
                <div>
                    <label for="player2Number">Enter your 4-digit number:</label>
                    <input type="password" id="player2Number" maxlength="4">
                </div>

                <button onclick="startGame(2)" id="Submit2" style="display: none;">Submit</button>
            </div>
            <div id="player2Guess">
                <label for="player2GuessInput">Guess Player 1's number:</label>
                <input type="text" id="player2GuessInput" maxlength="4">
                <button onclick="makeGuess(2)">Guess</button>
            </div>
            <div id="player2Result"></div>
        </div>
    </div>
    <script src="GG.js"></script>
</body>

</html>
